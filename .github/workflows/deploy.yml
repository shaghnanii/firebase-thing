name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master  # Trigger when pushing to master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        # or use `npm install` if you donâ€™t have a lockfile

      - name: Build Nuxt static site for GitHub Pages
        run: NUXT_APP_BASE_URL=/firebase-thing/ npx nuxt build --preset github_pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write      # allows pushing to gh-pages branch
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # Deploy static files to gh-pages branch
